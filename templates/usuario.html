{# templates/usuario.html #}
{% extends "layout.html" %}

{% block title %}Pizzería - Registro de usuarios{% endblock %}

{% block container %}

<style>
    div {
        display: grid;
        justify-content: center;
        align-items: center;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }

    h1 {
        justify-self: center;
    }

    form {
        justify-self: center;
    }

    button {
        justify-self: center;
        all: unset;
        height: 40px;
        width: 80px;
        background-color: #99B4D1;
        margin-top: 20px;
        text-align: center;
        border-radius: 7px;
        position: absolute;
    }

    button:hover {
        background-color: brown;
    }

    button:active {
        background-color: brown;
        height: 35px;
        width: 65px;
    }
</style>


<div>
    <h1>Registro</h1>
    <form method="post">
        {{ form.csrf_token }}
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <label for="user">Usuario</label>
            <input type="text" name="user" id="user">

            <label for="contrasenia">Contraseña</label>
            <input type="text" name="contrasenia" id="contrasenia">
            <br>
        <button type="submit">Registrar</button>
    </form>
</div>


{% endblock %}
